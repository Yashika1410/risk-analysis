<div class="jumbotron">
    <div class="container my-4">
        <div class="d-flex justify-content-center">
        <div class="row">
<form [formGroup]="loginInfo" (ngSubmit)="submitHandler()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors">Valid Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors">Password is required</div>
        </div>
    </div>
    <div class="form-group my-2" >
        
        <button  class="btn btn-success" style="float: right;" [type]="submitHandler">
            Login
        </button>
        <a class="btn btn-primary" href="/sign-up">
            Sign-Up
        </a>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
